<!DOCTYPE html>
<html>
<head>
	<title>Magic Mirror</title>
	<meta name="google" content="notranslate" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVwLuJQp0vSp39OpHcs_STSPF4tENgydw"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>

</head>
<body>
	<div class="region fullscreen below"><div class="container"></div></div>
	<div class="region top bar">
		<div class="container"></div>
		<div class="region top left"><div class="container"></div></div>
		<div class="region top center"><div class="container"></div></div>
		<div class="region top right"><div class="container"></div></div>
	</div>
	<div class="region upper third"><div class="container"></div></div>
	<div class="region middle center">
		<div class="container">
			<div class="vignette"></div>
			<div id="map"></div>
			<script>
			var map = new GMaps({
			    el: '#map',
			    lat: 37.7924449,
			    lng: -122.341294,
			    Zoom: 11,
			    disableDefaultUI: true,
			    overviewMapControl: false,
			    mapTypeControl: false,
			    hideInfoWindows: true,
			});
			map.addLayer('traffic');

			var styles = [{
			    stylers: [{
			        hue: "#00ffe6"
			    }, {
			        saturation: -20
			    },  {
			        invert_lightness: 'true'
			    },  ]
			}, {
			    featureType: "water",
			    stylers: [{
			        saturation: -100
			    },  {
			    	hue: "#0D4F8B"
			    },  ]
			}, {
			    featureType: "road",
			    elementType: "geometry",
			    stylers: [{
			        lightness: 100
			    }, {
			        visibility: "simplified"
			    }]
			}, {
			    featureType: "road",
			    elementType: "labels",
			    stylers: [{
			        visibility: "off"
			    }]
			}, {
			    elementType: "labels",
			    stylers: [{
			        visibility: "off"
			    }]
			}];
			map.addStyle({
			    styledMapName: "Styled Map",
			    styles: styles,
			    mapTypeId: "map_style"
			});

			map.setStyle("map_style");

			setTimeout(function() {
			    map.refresh();
			}, 300000);
			</script>
		</div>
	</div>
	<div class="region lower third"><div class="container"><br/></div></div>
	<div class="region bottom bar">
		<div class="container"></div>
		<div class="region bottom left"><div class="container"></div></div>
		<div class="region bottom center"><div class="container"></div></div>
		<div class="region bottom right"><div class="container"></div></div>
	</div>
	<div class="region fullscreen above"><div class="container"></div></div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/defaults.js"></script>
	<script type="text/javascript" src="config/config.js"></script>
	<script type="text/javascript" src="vendor/vendor.js"></script>
	<script type="text/javascript" src="modules/default/defaultmodules.js"></script>
	<script type="text/javascript" src="js/logger.js"></script>
	<script type="text/javascript" src="translations/translations.js"></script>
	<script type="text/javascript" src="js/translator.js"></script>
	<script type="text/javascript" src="js/class.js"></script>
	<script type="text/javascript" src="js/module.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript" src="js/socketclient.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
